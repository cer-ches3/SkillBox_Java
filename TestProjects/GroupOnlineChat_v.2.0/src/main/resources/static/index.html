<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineChat</title>

    <link rel="shortcut icon" href="media/logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="chat.js"></script>
</head>
<body>
    <section class="head-chat">
        <div class="logo">
            <img class="logo-img" src="media/logo.jpeg" alt="logo">
        </div>

        <div class="profile">
            <div class="name-profile">Имя пользователя</div>

            <div class="avatar-profile">
                <img class="avatar-img" src="media/avatar.png" alt="avatar-profile">
            </div>
        </div>
    </section>

    <section class="message-and-users-list">
        <div class="message-list">
            <i>Сообшений нет</i>
        </div>

        <div class="users-list">
            <i>Пользователей нет</i>
        </div>
    </section>

    <section class="control">
        <textarea class="new-message" placeholder="Введите текст сообщения"></textarea>

        <button class="send-message">Отправить</button>
    </section>

</body>
</html>
